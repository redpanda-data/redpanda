name: helm chart release
on:
  release:
    types: [published]

jobs:
  helm-release:
    runs-on: ubuntu-20.04
    container: quay.io/helmpack/chart-releaser:v1.2.0
    steps:

    - name: Install Git
      run: apk update && apk upgrade && apk add --no-cache git

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.4.1

    - name: Package helm chart
      working-directory: src/go/k8s/helm-chart/charts
      run: helm package -u --version ${{ github.event.release.tag_name }} --app-version ${{ github.event.release.tag_name }} redpanda-operator

    - name: Upload helm package to release
      uses: svenstaro/upload-release-action@2.2.1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: src/go/k8s/helm-chart/charts/redpanda-operator-${{ github.event.release.tag_name }}.tgz
        asset_name: redpanda-operator-${{ github.event.release.tag_name }}.tgz
        tag: ${{ github.event.release.tag_name }}

    - name: Update index
      if: contains(github.event.release.tag_name, '-beta') == false
      run: |
        cr index -o vectorizedio -r redpanda -c https://charts.vectorized.io/ -i index.yaml -p src/go/k8s/helm-chart/charts -t ${{ secrets.GITHUB_TOKEN }} --push --release-name-template "{{ .Version }}"

  cloudsmith-publish:
    runs-on: ubuntu-20.04
    container: quay.io/helmpack/chart-releaser:v1.2.0

    - name: Unpack helm chart
      working-directory: src/go/k8s/helm-chart/charts
      run: mkdir redpanda-operator-${{ github.event.release.tag_name }};
        tar zxvf redpanda-operator-${{ github.event.release.tag_name }}.tgz -C generated/redpanda-operator-${{ github.event.release.tag_name }}

    - name: Render templates
      working-directory: src/go/k8s/helm-chart/charts/generated/redpanda-operator-${{ github.event.release.tag_name }}
      run: helm template redpanda-operator ./redpanda-operator --values
        ./redpanda-operator/values.yaml
        --namespace redpanda-system
        --include-crds
        --create-namespace=true
        --output-dir .
    
    - name: Concatenate templates
      working-directory: src/go/k8s/helm-chart/charts/generated/redpanda-operator-${{ github.event.release.tag_name }}
      run: cat redpanda-operator/templates/*.yaml > redpanda-operator-${{ github.event.release.tag_name }}.yaml

    - name: Clean template dir
      working-directory: src/go/k8s/helm-chart/charts/generated/redpanda-operator-${{ github.event.release.tag_name }}
      run: rm -rf redpanda-operator

    - name: Get CRDs
      working-directory: src/go/k8s/helm-chart/charts/generated/redpanda-operator-${{ github.event.release.tag_name }}
      run: cp -r ${{ github.workspace }}/src/go/k8s/config/crd ./crd

    - name: Package manifests
      working-directory: src/go/k8s/helm-chart/charts/generated/redpanda-operator-${{ github.event.release.tag_name }}
      run: zip -qq -r redpanda-operator-${{ github.event.release.tag_name }}.zip ./*

    - name: Publish to Cloudsmith
      working-directory: src/go/k8s/helm-chart/charts/generated/redpanda-operator-${{ github.event.release.tag_name }}
      id: push
      uses: cloudsmith-io/action@master
      with:
        api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
        command: push
        format: raw
        owner: redpanda
        repo: ${{ secrets.CLOUDSMITH_REPO }}
        file: "redpanda-operator-${{ github.event.release.tag_name }}.zip"
        name: operator-manifests
        version: ${{ github.event.release.tag_name }}
