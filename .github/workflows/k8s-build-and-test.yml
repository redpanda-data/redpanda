name: K8S build and test
on: 
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.36
        args: --timeout 8m
        working-directory: src/go/k8s/

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13.6
      id: go

    - uses: azure/setup-kubectl@v1
      with:
        version: 'v1.20.2'
      id: install

    - name: Unit tests & Integration tests & E2E tests
      working-directory: src/go/k8s/
      run: make e2e-tests
      shell: bash

    - name: artifacts size
      working-directory: src/go/k8s/
      run: du -sh tests/_e2e_artifacts
      shell: bash
  helm-test:
    needs: test
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.5.2

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.0.1
      with:
        version: v3.3.1

    - name: Run chart-testing (lint)
      working-directory: src/go/k8s/helm-chart/charts
      run: ct lint --debug --config ci/ct.yaml

    - name: Unit tests & Integration tests & Helm E2E tests
      working-directory: src/go/k8s/
      run: make helm-e2e-tests
      shell: bash
    
    - name: artifacts size
      working-directory: src/go/k8s/
      run: du -sh tests/_e2e_artifacts
      shell: bash

    - name: Archive test data
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: kuttl helm test artifacts
        path: src/go/k8s/tests/_helm_e2e_artifacts
