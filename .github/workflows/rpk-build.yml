name: Go
on:
  push:
    tags: 'release-*'
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13.6
      id: go

    - name: Set up Node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12.16.1'

    - name: Install JS
      working-directory: src/js
      run: |
        npm install

    - name: Generate WASM deps
      working-directory: src/js
      run: |
        npm run generate:serialization
        npm run build:public
        sed -i 's/%CONTENT%/"$(cat vectorizedDependency.js)"/g' ../go/rpk/pkg/cli/cmd/wasm/template/vectorized_dependency.go

    - name: Test
      working-directory: src/go/rpk/
      run: go test -v ./...

    - name: Build Linux
      working-directory: src/go/rpk/
      run: |
        set -e
        pkg='vectorized/pkg/cli/cmd/version'
        tag=$(echo ${{ github.ref }} | sed 's;refs/tags/;;g')

        mkdir linux
        GOOS=linux GOARCH=amd64 go build -ldflags "-X ${pkg}.version=${tag} -X ${pkg}.rev=${{ github.sha }}" -o ./linux ./...

    - name: Build MacOS
      working-directory: src/go/rpk/
      run: |
        set -e
        pkg='vectorized/pkg/cli/cmd/version'
        tag=$(echo ${{ github.ref }} | sed 's;refs/tags/;;g')

        mkdir darwin
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X ${pkg}.version=${tag} -X ${pkg}.rev=${{ github.sha }}" -o ./darwin ./...

    - name: Package
      working-directory: src/go/rpk/
      run: |
        zip -j rpk-linux-amd64.zip ./linux/rpk
        zip -j rpk-darwin-amd64.zip ./darwin/rpk

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: rpk-archives
        path: |
          src/go/rpk/rpk-linux-amd64.zip
          src/go/rpk/rpk-darwin-amd64.zip

  publish-release:
    name: Publish release
    needs: build
    if: startsWith(github.ref, 'refs/tags/release-')
    runs-on: ubuntu-latest
    steps:
    - name: Download compressed rpk artifacts 
      uses: actions/download-artifact@v2

    - run: ls -la

    - name: Create rpk release
      id: create_rpk_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false

    - name: Upload Linux OS rpk to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_rpk_release.outputs.upload_url }} 
        asset_path: rpk-archives/rpk-linux-amd64.zip
        asset_name: rpk-linux-amd64.zip
        asset_content_type: application/zip

    - name: Upload Mac OS rpk to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_rpk_release.outputs.upload_url }} 
        asset_path: rpk-archives/rpk-darwin-amd64.zip
        asset_name: rpk-darwin-amd64.zip
        asset_content_type: application/zip
