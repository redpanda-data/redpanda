---
# Redpanda Queue configuration file
redpanda:
  # Data directory where all the files will be stored. 
  # This directory MUST resides on xfs partion.
  data_directory: "/var/lib/redpanda/data"
  
  # Node ID - must be unique for each node
  node_id: 1
  
  # Redpanda server
  rpc_server:
    address: "127.0.0.1"
    port: 33145
  
  # Kafka transport
  kafka_api:
    address: "127.0.0.1"
    port: 9092

  # Raft configuration
  seed_servers:
    - host: 
        address: "127.0.0.1"
        port: 33145
      node_id: 1

  admin:
    address: "127.0.0.1"
    port: 9644
