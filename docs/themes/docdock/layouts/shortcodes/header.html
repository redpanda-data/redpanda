<div class="well">
	<strong>Résumé</strong><br/>
	{{.Inner}}

	<div><strong>Sur cette page</strong></div>
	{{.Page.TableOfContents}}
	<div><strong>Pages liées</strong></div>
	<ul>
		{{ range sort .Page.Sections }}
			<li><a href="{{.RelPermalink}}" >{{ .Title }}</a></li>
		{{ end }}
		{{ range sort .Page.Pages }}
			<li><a href="{{.RelPermalink}}" >{{ .Title }}</a></li>
		{{ end }}
	</ul>
</div>
