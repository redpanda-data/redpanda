- hosts: all
  tasks:

  - name: create xfs filesystem
    filesystem:
      fstype: xfs
      dev: /dev/nvme0n1
  - name: mount nvme device
    mount:
      path: /var/lib/redpanda
      src: /dev/nvme0n1
      fstype: xfs
      opts: noatime
      state: present

  - name: copy redpanda package
    copy:
      src: '{{ redpanda_pkg_file }}'
      dest: '/tmp/{{ redpanda_pkg_file | basename }}'
    when: 'redpanda_pkg_file is defined'
  - name: install package with rpm
    yum:
      name: '/tmp/{{ redpanda_pkg_file | basename }}'
      state: present
    when:
    - 'redpanda_pkg_file is defined'
    - '".rpm" in redpanda_pkg_file'
  - name: install package with dpkg
    apt:
      deb: '/tmp/{{ redpanda_pkg_file | basename }}'
      state: present
    when:
    - 'redpanda_pkg_file is defined'
    - '".deb" in redpanda_pkg_file'

  - name: install jdk on redhat-based distros
    package:
      name: java-11-openjdk-devel.x86_64
      state: present
    when: ansible_os_family == 'RedHat'
  - name: install jdk on debian-based distros
    package:
      name: openjdk-11-jdk-headless
      state: present
    when: ansible_os_family == 'Debian'

  - name: install kafka binaries
    unarchive:
      src: 'https://s3-us-west-2.amazonaws.com/kafka-packages/kafka_2.12-2.4.0.tgz'
      dest: /opt/
      remote_src: yes
      creates: /opt/kafka_2.12-2.4.0
  - name: create kafka-dev symlink directory referenced in tests
    file:
      src: /opt/kafka_2.12-2.4.0
      dest: /opt/kafka-dev
      state: link
