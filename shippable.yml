language: c

compiler:
  - gcc

branches:
  only:
    - master
    - release/*

git:
   submodules: true

env:
  global:
    - CI: "true"

build:
  pre_ci:
    - apt-get install python3
  ci:
    - |
      python3 tools/build.py --deps=true --targets=cpp --build=release --log=debug
  advancedReporting: true

