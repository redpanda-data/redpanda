apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-tls
  annotations:
    "helm.sh/hook": test
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 110Mi
    limits:
      cpu: 1.1
      memory: 1.2Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
        tls:
          enabled: true
          requireClientAuth: true
    adminApi:
    - port: 9644
    developerMode: true
