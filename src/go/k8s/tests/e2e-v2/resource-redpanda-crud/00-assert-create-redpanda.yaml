---
apiVersion: cluster.redpanda.com/v1alpha1
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: redpanda
spec:
  chartRef:
    chartVersion: "4.0.0"
  clusterSpec:
    statefulset:
      replicas: 1
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
  helmRelease: redpanda
  helmReleaseReady: true
  helmRepository: redpanda-repository
  helmRepositoryReady: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
spec:
  replicas: 1
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh redpanda ../../_e2e_artifacts_v2
