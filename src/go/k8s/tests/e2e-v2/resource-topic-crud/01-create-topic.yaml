---
apiVersion: cluster.redpanda.com/v1alpha1
kind: Topic
metadata:
  name: test-topic
spec:
  interval: 10s
  partitions: 1
  replicationFactor: 1
  additionalConfig:
    segment.bytes: "16777666"
  kafkaApiSpec:
    brokers:
      - topic-test-0.topic-test.redpanda.svc.cluster.local.:9093
    tls:
      caCertSecretRef:
        name: topic-test-default-cert
        key: ca.crt
