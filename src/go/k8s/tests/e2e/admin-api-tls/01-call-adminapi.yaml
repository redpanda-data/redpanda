apiVersion: batch/v1
kind: Job
metadata:
  name: call-admin-api-tls
spec:
  template:
    spec:
      volumes:
        - name: tlsadminca
          secret:
            defaultMode: 420
            secretName: cluster-admin-api-tls-admin-api-node
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - curl https://cluster-admin-api-tls-0.cluster-admin-api-tls.$POD_NAMESPACE.svc.cluster.local:9644/metrics -v --cacert /etc/tls/certs/admin/ca.crt
          volumeMounts:
            - mountPath: /etc/tls/certs/admin
              name: tlsadminca
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
