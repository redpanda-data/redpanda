apiVersion: batch/v1
kind: Job
metadata:
  name: call-admin-api
spec:
  template:
    spec:
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - curl http://cluster-admin-api-0.cluster-admin-api.$POD_NAMESPACE.svc.cluster.local:9644/metrics -v
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
