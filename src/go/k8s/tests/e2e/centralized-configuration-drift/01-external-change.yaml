apiVersion: batch/v1
kind: Job
metadata:
  name: external-change
spec:
  backoffLimit: 10
  template:
    spec:
      activeDeadlineSeconds: 90
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - >
              urls=centralized-configuration-drift-0.centralized-configuration-drift.$NAMESPACE.svc.cluster.local:9644
              && rpk cluster config set --api-urls $urls release_cache_on_segment_roll
              true && rpk cluster config set --api-urls $urls segment_appender_flush_timeout_ms
              2003
      restartPolicy: Never
