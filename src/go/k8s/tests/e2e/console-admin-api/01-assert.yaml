apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster
  namespace: console-admin-api
status:
  replicas: 2
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: app.kubernetes.io/name=redpanda
    tail: -1
  - type: pod
    namespace: redpanda-system
    selector: control-plane=controller-manager
    tail: -1
  - type: command
    command: kubectl get clusters -o jsonpath={@} -n console-admin-api
  - type: command
    command: kubectl get pods -o jsonpath={@} -n console-admin-api
