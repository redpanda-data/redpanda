apiVersion: batch/v1
kind: Job
metadata:
  name: call-console
  namespace: console
spec:
  template:
    spec:
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - curl http://console.$POD_NAMESPACE.svc.cluster.local:8080/admin/health -v
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
