apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-tls
  namespace: given-cert
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
      tls:
        enabled: true
        nodeSecretRef:
          name: cluster-tls-node-certificate
          namespace: given-cert
    adminApi:
    - port: 9644
    developerMode: true
