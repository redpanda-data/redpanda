apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: create-topic-given-issuer
  labels:
    app.kubernetes.io/name: "redpanda"
    app.kubernetes.io/instance: "cluster-tls"
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
      tls:
        enabled: true
        issuerRef:
          name: cluster-tls-root-issuer
          kind: ClusterIssuer
    schemaRegistry:
      port: 8081
      tls:
        enabled: true
        issuerRef:
          name: cluster-tls-root-issuer
          kind: ClusterIssuer
    adminApi:
    - port: 9644
    developerMode: true
