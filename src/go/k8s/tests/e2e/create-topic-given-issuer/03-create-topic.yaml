apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-topic-given-issuer
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: create-topic-given-issuer-redpanda
        - name: rpkconfig
          configMap:
            name: rpk-config-given-issuer
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - rpk topic create test --brokers create-topic-given-issuer-0.create-topic-given-issuer.$POD_NAMESPACE.svc.cluster.local:9092 -v
          volumeMounts:
            - mountPath: /etc/tls/certs
              name: tlscert
            - mountPath: /etc/redpanda
              name: rpkconfig
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
