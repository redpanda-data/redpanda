apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cluster-tls
status:
  readyReplicas: 1

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-tls-kafka-selfsigned-issuer
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-tls-kafka-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-kafka-root-certificate
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-admin-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-user-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-operator-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-redpanda
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app.kubernetes.io/name=redpanda
  tail: -1
