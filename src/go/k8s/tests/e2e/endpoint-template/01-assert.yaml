apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: endpoint-template
status:
  replicas: 3
  readyReplicas: 3
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"
---

apiVersion: v1
kind: Pod
metadata:
  name: endpoint-template-0
status:
  phase: "Running"
---

apiVersion: v1
kind: Pod
metadata:
  name: endpoint-template-1
status:
  phase: "Running"
---

apiVersion: v1
kind: Pod
metadata:
  name: endpoint-template-2
status:
  phase: "Running"
---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: app.kubernetes.io/name=redpanda
    tail: -1
  - type: command
    command: kubectl get clusters -o jsonpath={@} -n $NAMESPACE
  - type: command
    command: kubectl get pods -o jsonpath={@} -n $NAMESPACE
