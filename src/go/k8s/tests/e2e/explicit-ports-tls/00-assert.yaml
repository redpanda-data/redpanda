apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: explicit-ports-tls
status:
  nodes:
    external:
    - kafka-0.cluster.com:30092
    externalPandaproxy:
    - panda-proxy-0.cluster.com:30088
    schemaRegistry:
      external: schema-registry.cluster.com:30087
  readyReplicas: 1

---

apiVersion: v1
kind: Service
metadata:
  name: explicit-ports-tls-external
spec:
  ports:
  - name: kafka-external
    nodePort: 30092
    port: 30092
    protocol: TCP
    targetPort: 30092
  - name: proxy-external
    nodePort: 30088
    port: 30088
    protocol: TCP
    targetPort: 30088
  - name: schema-registry
    nodePort: 30087
    port: 30087
    protocol: TCP
    targetPort: 30087

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: explicit-ports-tls-proxy-api-node
spec:
  issuerRef:
    kind: Issuer
    name: explicit-port-tls-issuer

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
