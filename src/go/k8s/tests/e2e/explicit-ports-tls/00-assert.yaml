apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: explicit-ports-tls
status:
  nodes:
    external:
    - kafka-0.cluster.com:30092
    externalPandaproxy:
    - panda-proxy-0.cluster.com:30082
    schemaRegistry:
      external: schema-registry.cluster.com:30081
  readyReplicas: 1

---

apiVersion: v1
kind: Service
metadata:
  name: explicit-ports-tls-external
spec:
  ports:
  - name: kafka-external
    nodePort: 30092
    port: 30092
    protocol: TCP
    targetPort: 30092
  - name: proxy-external
    nodePort: 30082
    port: 30082
    protocol: TCP
    targetPort: 30082
  - name: schema-registry
    nodePort: 30081
    port: 30081
    protocol: TCP
    targetPort: 30081

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: explicit-ports-tls-proxy-api-node
spec:
  issuerRef:
    kind: Issuer
    name: explicit-port-tls-issuer

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: app.kubernetes.io/name=redpanda
    tail: -1
  - type: pod
    namespace: redpanda-system
    selector: control-plane=controller-manager
    tail: -1
  - type: command
    command: kubectl get clusters -o jsonpath={@} -n $NAMESPACE
  - type: command
    command: kubectl get pods -o jsonpath={@} -n $NAMESPACE
