apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-topic-tls
spec:
  template:
    spec:
      volumes:
        - name: tlscert
          secret:
            defaultMode: 420
            secretName: cluster-tls-user-client
        - name: tlsca
          secret:
            defaultMode: 420
            secretName: cluster-tls-redpanda
        - name: rpkconfig
          configMap:
            name: rpk-config
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - rpk topic create test --brokers cluster-tls-0.cluster-tls.$POD_NAMESPACE.svc.cluster.local:9092 -v
          volumeMounts:
            - mountPath: /etc/tls/certs
              name: tlscert
            - mountPath: /etc/tls/certs/ca
              name: tlsca
            - mountPath: /etc/redpanda
              name: rpkconfig
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
