apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: lost-rp-decommission
spec:
  image: "redpandadata/redpanda"
  version: "v23.2.3"
  replicas: 3
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    adminApi:
      - port: 9644
    developerMode: true
    additionalCommandlineArguments:
      default-log-level: trace
      dump-memory-diagnostics-on-alloc-failure-kind: all
      reserve-memory: 100M
