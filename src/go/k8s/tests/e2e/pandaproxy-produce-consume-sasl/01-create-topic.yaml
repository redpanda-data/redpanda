apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-topic
spec:
  template:
    metadata:
      namespace: pandaproxy-topic
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SCRAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cluster-proxy-sasl
                  key: username
            - name: SCRAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-proxy-sasl
                  key: password
          command:
            - /bin/bash
            - -c
            - -ex
          args:
            - |
              rpk -v topic create test \
              --user $SCRAM_USERNAME \
              --password $SCRAM_PASSWORD \
              --sasl-mechanism SCRAM-SHA-256 \
              --brokers cluster-proxy-0.cluster-proxy.$POD_NAMESPACE.svc.cluster.local:9092  > /dev/termination-log
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
