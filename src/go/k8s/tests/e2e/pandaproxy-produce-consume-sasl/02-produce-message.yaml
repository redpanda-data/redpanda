apiVersion: batch/v1
kind: Job
metadata:
  name: produce-message
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SCRAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cluster-proxy-sasl
                  key: username
            - name: SCRAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-proxy-sasl
                  key: password
          command:
            - /bin/bash
            - -c
            - -ex
          args:
            - |
              curl -v -s \
              -X POST "http://cluster-proxy-0.cluster-proxy.$POD_NAMESPACE.svc.cluster.local:8082/topics/test" \
              -u "$SCRAM_USERNAME:$SCRAM_PASSWORD" \
              -H "Content-Type: application/vnd.kafka.json.v2+json" \
              -d '{"records":[{"value":"Vectorized"},{"value":"Pandaproxy"},{"value":"JSON Demo"}]}'
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
