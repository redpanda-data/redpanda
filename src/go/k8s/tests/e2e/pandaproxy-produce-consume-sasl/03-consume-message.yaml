apiVersion: batch/v1
kind: Job
metadata:
  name: consume-message-with-pp-sasl
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SCRAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: proxy-sasl-sasl
                  key: username
            - name: SCRAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: proxy-sasl-sasl
                  key: password
          command:
            - /bin/bash
            - -c
            - -ex
          args:
            - | 
              curl -v -s \
              http://proxy-sasl-0.proxy-sasl.$POD_NAMESPACE.svc.cluster.local:8082/topics/test/partitions/0/records?offset=0\&timeout=1000\&max_bytes=100000 \
              -u "$SCRAM_USERNAME:$SCRAM_PASSWORD" -H "Accept: application/vnd.kafka.json.v2+json"
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
