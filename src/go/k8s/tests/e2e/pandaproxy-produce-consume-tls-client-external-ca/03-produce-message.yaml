apiVersion: batch/v1
kind: Job
metadata:
  name: produce-message
spec:
  template:
    spec:
      volumes:
        - name: client-cert
          secret:
            secretName: client-cert
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: "/tmp/client"
              name: client-cert
              readOnly: true
          command:
            - /bin/bash
            - -c
            - -ex
          args:
            - >
              curl -skv -X POST "https://cluster-proxy-0.cluster-proxy.$POD_NAMESPACE.svc.cluster.local:8082/topics/my_topic"
              -H "Content-Type: application/vnd.kafka.json.v2+json"
              --cert /tmp/client/client.crt --key /tmp/client/client.key --sslv2 --http2
              -d '{"records":[{"value":"Vectorized"},{"value":"Pandaproxy"},{"value":"JSON Demo"}]}'
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
