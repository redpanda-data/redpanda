apiVersion: batch/v1
kind: Job
metadata:
  name: consume-message
spec:
  template:
    spec:
      volumes:
        - name: client-cert
          secret:
            secretName: client-cert
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
            - -ex
          args:
            - >
              curl -skv https://cluster-proxy-0.cluster-proxy.$POD_NAMESPACE.svc.cluster.local:8082/topics/my_topic/partitions/0/records?offset=0\&timeout=1000\&max_bytes=100000
              -H "Accept: application/vnd.kafka.json.v2+json"
              --cert /tmp/client/client.crt --key /tmp/client/client.key --sslv2 --http2
          volumeMounts:
            - mountPath: "/tmp/client"
              name: client-cert
              readOnly: true
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
