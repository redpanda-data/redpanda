apiVersion: batch/v1
kind: Job
metadata:
  name: get-topic-test-untrusted-ca
spec:
  template:
    spec:
      volumes:
      - name: client-cert
        secret:
          # The certificate in the secret is NOT signed by the CA updated at Step 06.
          # The client using the certificate will NOT be trusted by the panda proxy.
          secretName: client-cert
      containers:
      - name: rpk
        image: localhost/redpanda:dev
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - mountPath: "/tmp/client"
          name: client-cert
          readOnly: true
        command:
        - /bin/bash
        - -c
        - -ex
        args:
        - 'curl -vvv -k --cert /tmp/client/client.crt --key /tmp/client/client.key --sslv2 --http2 -H "Content-Type: application/vnd.kafka.v2+json" https://cluster-proxy-0.cluster-proxy.$POD_NAMESPACE.svc.cluster.local:8082/topics'
      restartPolicy: Never
  backoffLimit: 2
  parallelism: 1
  completions: 1
