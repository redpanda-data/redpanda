apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-proxy
  namespace: default
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
    - external:
        enabled: true
        subdomain: "test.subdomain.com"
    adminApi:
    - port: 9644
    - external:
        enabled: true
        subdomain: "test.subdomain.com"
    pandaproxyApi:
    - port: 8082
    - external:
        enabled: true
        subdomain: "test.subdomain.com"
    developerMode: true
