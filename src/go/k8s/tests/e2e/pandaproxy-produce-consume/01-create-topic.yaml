apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-topic
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - rpk topic create test --brokers cluster-proxy-0.cluster-proxy.$POD_NAMESPACE.svc.cluster.local:9092 -v
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
