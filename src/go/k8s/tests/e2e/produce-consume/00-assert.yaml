apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cluster-sample
status:
  readyReplicas: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-sample
spec:
  clusterIP: None
  ports:
    - name: admin
      port: 9644
      protocol: TCP
      targetPort: 9644
    - name: kafka
      port: 9092
      protocol: TCP
      targetPort: 9092
  type: ClusterIP
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-sample
status:
  replicas: 3
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: test=produce-consume
