apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-topic
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - rpk topic create -r 3 test --brokers cluster-sample-0.cluster-sample.$POD_NAMESPACE.svc.cluster.local:9092 -v
      restartPolicy: Never
  backoffLimit: 12
  parallelism: 1
  completions: 1
