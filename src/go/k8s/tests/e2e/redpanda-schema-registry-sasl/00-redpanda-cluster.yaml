apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: schema-registry
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  kafkaEnableAuthorization: true
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
      authenticationMethod: sasl
      tls:
        enabled: true
    adminApi:
    - port: 9644
    schemaRegistry:
      port: 8081
      authenticationMethod: http_basic
    developerMode: true
