apiVersion: batch/v1
kind: Job
metadata:
  name: create-schema
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: SCRAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: schema-registry-schema-registry-sasl
                  key: username
            - name: SCRAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: schema-registry-schema-registry-sasl
                  key: password
          command:
            - curl
          args:
            - --silent
            - -X
            - POST
            - -H
            - "Content-Type: application/vnd.schemaregistry.v1+json"
            - -u
            - "$SCRAM_USERNAME:$SCRAM_PASSWORD"
            - --data
            - '{"schema": "{\"type\": \"string\"}" }'
            - http://schema-registry-cluster:8081/subjects/Kafka-value/versions
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
