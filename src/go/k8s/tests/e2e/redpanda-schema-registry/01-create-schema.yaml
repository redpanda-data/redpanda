apiVersion: batch/v1
kind: Job
metadata:
  name: create-schema-rp
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          command:
            - curl
          args:
            - --silent
            - -X
            - POST
            - -H
            - "Content-Type: application/vnd.schemaregistry.v1+json"
            - --data
            - '{"schema": "{\"type\": \"string\"}" }'
            - http://schema-registry-cluster:8081/subjects/Kafka-value/versions
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
