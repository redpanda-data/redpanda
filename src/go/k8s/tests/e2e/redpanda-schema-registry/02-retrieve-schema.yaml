apiVersion: batch/v1
kind: Job
metadata:
  name: retrieve-schema-rp
spec:
  template:
    spec:
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          command:
            - curl
          args:
            - --silent
            - -X
            - GET
            - http://schema-registry-cluster:8081/subjects/Kafka-value/versions/1
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1