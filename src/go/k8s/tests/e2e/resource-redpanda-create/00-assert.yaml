---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: redpanda
spec:
  chartRef:
    chartVersion: ""
  clusterSpec:
    statefulset:
      replicas: 1
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
  helmRelease: redpanda
  helmRepository: redpanda-repository
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
spec:
  replicas: 1
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: app.kubernetes.io/name=redpanda
    tail: -1
