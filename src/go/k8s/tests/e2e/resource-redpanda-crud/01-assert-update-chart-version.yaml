---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: redpanda
spec:
  chartRef:
    chartVersion: "3.0.6"
  clusterSpec:
    statefulset:
      replicas: 1
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
  helmRelease: redpanda
  helmReleaseReady: true
  helmRepository: redpanda-repository
  helmRepositoryReady: true
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: /bin/bash -c "mkdir -p ../../_e2e_artifacts/resource-redpanda-crud/step-1"
  - command: /bin/bash -c "kubectl -n $NAMESPACE get pods -o yaml > ../../_e2e_artifacts/resource-redpanda-crud/step-1/pods.yaml"
  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda redpanda-0 -- curl -sk https://redpanda-0.redpanda.$NAMESPACE.svc.cluster.local.:9644/v1/brokers > ../../_e2e_artifacts/resource-redpanda-crud/step-1/brokers-from-pod-0.json"
  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda redpanda-0 -- curl -sk https://redpanda-0.redpanda.$NAMESPACE.svc.cluster.local.:9644/v1/cluster_config/status > ../../_e2e_artifacts/resource-redpanda-crud/step-1/config-status-from-pod-0.json"
  - command: /bin/bash -c "kubectl -n $NAMESPACE logs redpanda-0 -c redpanda > ../../_e2e_artifacts/resource-redpanda-crud/step-1/logs-from-pod-0.txt"

