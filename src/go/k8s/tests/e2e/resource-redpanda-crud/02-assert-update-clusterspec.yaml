---
apiVersion: cluster.redpanda.com/v1alpha1
kind: Redpanda
metadata:
  finalizers:
    - operator.redpanda.com/finalizer
  name: redpanda
spec:
  chartRef:
    chartVersion: "4.0.13"
  clusterSpec:
    statefulset:
      replicas: 3
status:
  conditions:
    - message: Redpanda reconciliation succeeded
      reason: RedpandaClusterDeployed
      status: "True"
      type: Ready
  helmRelease: redpanda
  helmReleaseReady: true
  helmRepository: redpanda-repository
  helmRepositoryReady: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
spec:
  replicas: 3
status:
  availableReplicas: 3
  currentReplicas: 3
  readyReplicas: 3
  replicas: 3
  updatedReplicas: 3
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
