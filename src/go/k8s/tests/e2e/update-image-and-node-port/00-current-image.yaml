apiVersion: v1
kind: Service
metadata:
  name: update-image-cluster-and-node-port-external
spec:
  externalTrafficPolicy: Local
  ports:
    - name: kafka-different-name
      nodePort: 32748
      port: 9093
      protocol: TCP
      targetPort: 9093
    - name: admin-different-name
      nodePort: 31178
      port: 9645
      protocol: TCP
      targetPort: 9645
  type: NodePort
---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-image-cluster-and-node-port
spec:
  image: "vectorized/redpanda"
  version: "v21.6.6"
  replicas: 2
  resources:
    requests:
      cpu: 300m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
    - external:
        enabled: true
    adminApi:
    - port: 9644
    - external:
        enabled: true
    developerMode: true
