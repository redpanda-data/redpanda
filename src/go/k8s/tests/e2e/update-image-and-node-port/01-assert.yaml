apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-image-cluster-and-node-port
status:
  readyReplicas: 2

---

apiVersion: v1
kind: Pod
metadata:
  name: update-image-cluster-and-node-port-0
spec:
  containers:
    - name: redpanda
      image: "vectorized/redpanda:latest"
    - name: rpk-status
      image: "vectorized/redpanda:latest"
status:
  phase: "Running"

---

apiVersion: v1
kind: Pod
metadata:
  name: update-image-cluster-and-node-port-1
spec:
  containers:
    - name: redpanda
      image: "vectorized/redpanda:latest"
    - name: rpk-status
      image: "vectorized/redpanda:latest"
status:
  phase: "Running"

---

apiVersion: v1
kind: Service
metadata:
  name: update-image-cluster-and-node-port-external
spec:
  externalTrafficPolicy: Local
  ports:
    - name: kafka-external
      nodePort: 32748
      port: 9093
      protocol: TCP
      targetPort: 9093
    - name: admin-external
      nodePort: 31178
      port: 9645
      protocol: TCP
      targetPort: 9645
  type: NodePort
