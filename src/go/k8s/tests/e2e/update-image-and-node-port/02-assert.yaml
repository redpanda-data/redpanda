apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-image-cluster-and-node-port
status:
  readyReplicas: 3

---

apiVersion: v1
kind: Pod
metadata:
  name: update-image-cluster-and-node-port-0
spec:
  containers:
  - name: redpanda
    image: "vectorized/redpanda:v22.2.10"
    volumeMounts:
    - mountPath: /etc/redpanda
      name: config-dir
    - mountPath: /scripts
      name: hook-scripts-dir
    - mountPath: /etc/redpanda/.bootstrap.yaml
      name: configmap-dir
      subPath: .bootstrap.yaml
    - mountPath: /var/lib/redpanda/data
      name: datadir
    - mountPath: /var/lib/shadow-index-cache
      name: shadow-index-cache
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
status:
  phase: "Running"

---

