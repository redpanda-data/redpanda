apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-image-cluster
spec:
  image: "vectorized/redpanda"
  version: "v21.4.10"
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - name: kafka
      port: 9092
    adminApi:
    - port: 9644
    developerMode: true
