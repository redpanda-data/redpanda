apiVersion: apps/v1
kind: Deployment
metadata:
  name: kminion-no-ext-ca
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: kminion
      app.kubernetes.io/name: kminion
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kminion
        app.kubernetes.io/name: kminion
    spec:
      containers:
        - env:
            - name: CONFIG_FILEPATH
              value: /etc/kminion/config.yaml
          image: quay.io/cloudhut/kminion:v2.2.0
          imagePullPolicy: IfNotPresent
          name: kminion
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 1Gi
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/kminion
              name: config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 99
        runAsUser: 99
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: kminion-no-ext-ca
          name: config
---
