apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: up-img
status:
  readyReplicas: 2

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name:  up-img-admin-selfsigned-issuer
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name:  up-img-admin-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name:  up-img-admin-root-certificate
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name:  up-img-admin-api-node
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name:  up-img-admin-api-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready