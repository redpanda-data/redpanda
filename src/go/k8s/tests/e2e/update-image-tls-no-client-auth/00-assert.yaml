apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: up-img
status:
  readyReplicas: 3

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name:  up-img-admin-selfsigned-issuer
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name:  up-img-admin-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-admin-root-certificate
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: up-img-admin-api-node
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh

---

apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: up-img
status:
  version: "v22.1.11"
  readyReplicas: 3
  replicas: 3
  upgrading: false
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"
