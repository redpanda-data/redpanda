apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: up-img
spec:
  image: "vectorized/redpanda"
  version: "v21.6.6"
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
    adminApi:
    - port: 9644
      tls:
        enabled: true
    developerMode: true
