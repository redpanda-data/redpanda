apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: up-img
status:
  readyReplicas: 2

---

apiVersion: v1
kind: Pod
metadata:
  name: up-img-0
spec:
  containers:
  - name: redpanda
    image: "vectorized/redpanda:v21.10.1-si-beta14"
    volumeMounts:
    - mountPath: /etc/redpanda
      name: config-dir
    - mountPath: /etc/tls/certs/admin
      name: tlsadmincert
    - mountPath: /var/lib/redpanda/data
      name: datadir
    - mountPath: /var/lib/shadow-index-cache
      name: shadow-index-cache
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
  - name: rpk-status
    image: "vectorized/redpanda:v21.10.1-si-beta14"
status:
  phase: "Running"

---

apiVersion: v1
kind: Pod
metadata:
  name: up-img-1
spec:
  containers:
  - name: redpanda
    image: "vectorized/redpanda:v21.10.1-si-beta14"
    volumeMounts:
    - mountPath: /etc/redpanda
      name: config-dir
    - mountPath: /etc/tls/certs/admin
      name: tlsadmincert
    - mountPath: /var/lib/redpanda/data
      name: datadir
    - mountPath: /var/lib/shadow-index-cache
      name: shadow-index-cache
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
  - name: rpk-status
    image: "vectorized/redpanda:v21.10.1-si-beta14"
status:
  phase: "Running"