apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: /bin/bash -c "mkdir -p ../../_e2e_artifacts/update-image-tls/step-6"
  - command: /bin/bash -c "kubectl -n $NAMESPACE get pods -o yaml > ../../_e2e_artifacts/update-image-tls/step-6/pods.yaml"
  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda up-img-0 -- curl -sk https://up-img-0.up-img.$NAMESPACE.svc.cluster.local.:9644/v1/brokers > ../../_e2e_artifacts/update-image-tls/step-6/brokers-from-pod-0.json"
  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda up-img-1 -- curl -sk https://up-img-1.up-img.$NAMESPACE.svc.cluster.local.:9644/v1/brokers > ../../_e2e_artifacts/update-image-tls/step-6/brokers-from-pod-1.json"
