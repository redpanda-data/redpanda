  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda up-img-0 -- curl -sk https://up-img-0.up-img.$NAMESPACE.svc.cluster.local.:9644/v1/cluster_config/status > ../../_e2e_artifacts/update-image-tls/step-6/config-status-from-pod-0.json"
  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda up-img-1 -- curl -sk https://up-img-1.up-img.$NAMESPACE.svc.cluster.local.:9644/v1/cluster_config/status > ../../_e2e_artifacts/update-image-tls/step-6/config-status-from-pod-1.json"
  - command: /bin/bash -c "kubectl -n $NAMESPACE exec -c redpanda up-img-2 -- curl -sk https://up-img-2.up-img.$NAMESPACE.svc.cluster.local.:9644/v1/cluster_config/status > ../../_e2e_artifacts/update-image-tls/step-6/config-status-from-pod-2.json"
  - command: /bin/bash -c "kubectl -n $NAMESPACE logs up-img-0 -c redpanda > ../../_e2e_artifacts/update-image-tls/step-6/logs-from-pod-0.txt"
  - command: /bin/bash -c "kubectl -n $NAMESPACE logs up-img-1 -c redpanda > ../../_e2e_artifacts/update-image-tls/step-6/logs-from-pod-1.txt"
