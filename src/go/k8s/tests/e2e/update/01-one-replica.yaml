apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-cluster
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 100M
    limits:
      cpu: 1
      memory: 100M
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
      port: 9092
    admin:
      port: 9644
    developerMode: true
