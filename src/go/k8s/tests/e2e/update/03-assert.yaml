apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-cluster
spec:
  template:
    spec:
      volumes:
      - configMap:
          defaultMode: 420
          name: update-cluster-base
        name: configmap-dir
      - emptyDir: {}
        name: config-dir
      - secret:
          defaultMode: 365
          secretName: update-cluster-lifecycle
        name: hook-scripts-dir
      - name: tlscert
        secret:
          defaultMode: 420
          secretName: update-cluster-redpanda
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir

---

apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-cluster
status:
  version: "dev"
  readyReplicas: 3
  replicas: 3
  upgrading: false
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
