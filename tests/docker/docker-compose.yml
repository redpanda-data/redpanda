version: '3'

networks:
  redpanda-test:
    name: redpanda-test
    driver: bridge

services:
  minio:
    command: server /data
    container_name: minio-s3
    environment:
      MINIO_DOMAIN: minio-s3
      MINIO_REGION_NAME: panda-region
      MINIO_ROOT_PASSWORD: panda-secret
      MINIO_ROOT_USER: panda-user
      MINIO_BROWSER: "off"
    expose:
    - '9000'
    healthcheck:
      interval: 30s
      retries: 3
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9000/minio/health/live
      timeout: 20s
    image: minio/minio:RELEASE.2023-01-25T00-19-54Z
    networks:
    - redpanda-test
  azurite:
    container_name: azurite
    restart: always
    ports:
    - 10000:10000
    image: mcr.microsoft.com/azure-storage/azurite:3.27.0
    command: "azurite-blob -l /data --blobHost 0.0.0.0"
    networks:
    - redpanda-test
  rp:
    image: vectorized/redpanda-test-node
    privileged: true
    pids_limit: 32768
    ulimits:
      nofile:
        soft: 131072
        hard: 131072
    sysctls:
      net.ipv4.ip_local_port_range: 34000 60999
    depends_on: 
    - minio
    volumes:
    - '${BUILD_ROOT}:${BUILD_ROOT}'
    - '${BUILD_ROOT}/redpanda_installs:/opt/redpanda_installs'
    networks:
    - redpanda-test
