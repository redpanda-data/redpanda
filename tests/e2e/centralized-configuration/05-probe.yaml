apiVersion: batch/v1
kind: Job
metadata:
  name: get-centralized-config-2
spec:
  backoffLimit: 10
  template:
    spec:
      activeDeadlineSeconds: 90
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - res=$(curl --silent -L http://centralized-configuration-0.centralized-configuration.$NAMESPACE.svc.cluster.local:9644/v1/config | grep -o '\"append_chunk_size\":[^,}]*' | grep -o '[^:]*$') && echo $res > /dev/termination-log && if [[ "$res" != "40960" ]]; then exit 1; fi
      restartPolicy: Never
