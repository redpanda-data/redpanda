apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-tls-selfsigned-issuer
  namespace: cert-manager
status:
  conditions:
    - reason: IsReady
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-tls-root-issuer
status:
  conditions:
    - reason: KeyPairVerified
      status: "True"
      type: Ready
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-root-certificate
  namespace: cert-manager
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
