apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-sample
  labels:
    app.kubernetes.io/name: "redpanda"
    app.kubernetes.io/instance: "redpanda-cluster-sample"
spec:
  image: "vectorized/redpanda"
  version: "latest"
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 100Mi
    limits:
      cpu: 1
      memory: 100Mi
  configuration:
    rpcServer:
      port: 33145
    advertisedRpcApi:
      port: 33145
    kafkaApi:
      port: 9092
    advertisedKafkaApi:
      port: 9092
    admin:
      port: 9644
    developerMode: true
