# Pandaproxy configuration file

# organization and cluster_id help Vectorized identify your system.
organization: ""
cluster_id: ""

pandaproxy:
  developer_mode: true

  # kafka-api compatible brokers
  brokers:
    - address: "{{broker.account.hostname}}"
      port: 9092

  # Pandaproxy transport
  pandaproxy_api:
    address: "0.0.0.0"
    port: 8082

  admin_api:
    address: "0.0.0.0"
    port: 9645

  admin_api_doc_dir: {{root}}/etc/pandaproxy/admin-api-doc
  api_doc_dir: {{root}}/etc/pandaproxy/api-doc

rpk:
  # Enables sending environment and resource usage data to Vectorized.
  enable_usage_stats: true

  # Available tuners
  tune_network: true
  tune_disk_scheduler: false
  tune_disk_nomerges: false
  tune_disk_irq: false
  tune_fstrim: false
  tune_cpu: true
  tune_aio_events: true
  tune_clocksource: true
  tune_swappiness: true
  enable_memory_locking: false
  tune_coredump: false

  coredump_dir: "/var/lib/pandaproxy/coredump"
