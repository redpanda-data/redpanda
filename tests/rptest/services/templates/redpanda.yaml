organization: "vectorized"

{% if enable_rp %}
redpanda:
  developer_mode: true
  data_directory: "{{data_dir}}"
  node_id: {{node_id}}
  rpc_server:
    address: "{{node.account.hostname}}"
    port: 33145
  kafka_api:
    - name: dnslistener
      address: "{{node.account.hostname}}"
      port: 9092
    - name: iplistener
      address: "{{node_ip}}"
      port: {{kafka_alternate_port}}
  admin:
    - address: 127.0.0.1
      port: 9644
    - address: "{{node.account.hostname}}"
      port: 9644
    - name: iplistener
      address: "{{node_ip}}"
      port: {{admin_alternate_port}}

{{legacy_config_yaml}}

{% if node_id > 1 %}
  seed_servers:
    - host:
        address: {{nodes[1].account.hostname}}
        port: 33145
      node_id: 1
{% endif %}
{% endif %}

{% if enable_pp %}
pandaproxy:
  # Pandaproxy transport
  pandaproxy_api:
    address: "0.0.0.0"
    port: 8082

  advertised_pandaproxy_api:
    address: "{{node.account.hostname}}"
    port: 8082

  api_doc_dir: {{root}}/usr/share/redpanda/proxy-api-doc

pandaproxy_client:
  # kafka-api compatible brokers
  brokers:
  {% for node in nodes.values() %}
    - address: "{{node.account.hostname}}"
      port: 9092
  {% endfor %}

  retries: 10
  retry_base_backoff_ms: 10
  {% if sasl_enabled %}
  sasl_mechanism: {{superuser[2]}}
  scram_username: {{superuser[0]}}
  scram_password: {{superuser[1]}}
  {% endif %}
{% endif %}

{% if enable_sr %}
schema_registry:
  schema_registry_api:
    address: "{{node.account.hostname}}"
    port: 8081

  api_doc_dir: {{root}}/usr/share/redpanda/proxy-api-doc
{% endif %}

rpk:
  enable_usage_stats: false
  tune_network: false
  tune_disk_scheduler: false
  tune_disk_nomerges: false
  tune_disk_irq: false
  tune_fstrim: false
  tune_cpu: false
  tune_aio_events: false
  tune_clocksource: false
  tune_swappiness: false
  enable_memory_locking: false
  tune_coredump: false
  coredump_dir: "/var/lib/redpanda/coredump"
